<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>
    
    <style>
            body {
                margin: 0px;
            }
            #footerTable {
                width: 100%;
            }
            footer {
                position:absolute;
                bottom:0;
                width:100%;
                height:40px;   
                background:#ccc;
                }
    </style>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 0.1 seconds
        var options = { frequency: 100 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        document.getElementById("xOut").innerHTML = acceleration.x;
        document.getElementById("yOut").innerHTML = acceleration.y;
    	document.getElementById("zOut").innerHTML = acceleration.z;
    	document.getElementById("tStamp").innerHTML = acceleration.timestamp;
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <!-- div id="accelerometer">Waiting for accelerometer...</div -->
    <div><img src="coderdojo_drogheda.jpg"></div>

     <footer>
            <table id="footerTable">
                <tr>
                    <td>X: <span id="xOut">0</span></td>
                    <td>Y: <span id="yOut">0</span></td>
                    <td>Z: <span id="zOut">0</span></td>
                </tr>
                <tr>
                	<td>time: <span id="tStamp">0</span></td>
                </tr>
            </table>
        </footer>
        
  </body>
</html>
